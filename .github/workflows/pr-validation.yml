name: PR Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run type checking
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

  # Optional: Add a separate job for different Node versions if needed
  compatibility:
    name: Test Node.js Compatibility
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
        continue-on-error: ${{ matrix.node-version == '22.x' }}

  # Add status check that must pass
  pr-check:
    name: PR Check Status
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()

    steps:
      - name: Check validation status
        run: |
          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "❌ PR validation failed"
            exit 1
          fi
          echo "✅ All PR checks passed"
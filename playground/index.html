<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Effect UI - Playground</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #333;
		}

		#root {
			background: white;
			border-radius: 12px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			padding: 2rem;
			min-width: 500px;
			max-width: 800px;
		}

		h1 {
			color: #764ba2;
			margin-bottom: 1rem;
		}

		.demo-section {
			margin: 2rem 0;
			padding: 1rem;
			border-left: 3px solid #667eea;
			background: #f8f9ff;
			border-radius: 0 8px 8px 0;
		}

		.demo-section h2 {
			color: #667eea;
			margin-bottom: 1rem;
			font-size: 1.2rem;
		}

		button {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 0.5rem 1rem;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1rem;
			transition: transform 0.2s;
		}

		button:hover {
			transform: scale(1.05);
		}

		button:active {
			transform: scale(0.98);
		}

		.stream-value {
			padding: 0.5rem;
			background: #f0f0f0;
			border-radius: 4px;
			margin: 0.5rem 0;
			font-family: 'Courier New', monospace;
		}

		.counter {
			font-size: 2rem;
			font-weight: bold;
			color: #764ba2;
			margin: 1rem 0;
		}

		input {
			padding: 0.5rem;
			border: 2px solid #e0e0e0;
			border-radius: 4px;
			font-size: 1rem;
			margin: 0.5rem 0;
			width: 100%;
		}

		input:focus {
			outline: none;
			border-color: #667eea;
		}

		.status {
			padding: 0.25rem 0.5rem;
			border-radius: 4px;
			display: inline-block;
			margin: 0.25rem;
		}

		.status.online {
			background: #4caf50;
			color: white;
		}

		.status.offline {
			background: #f44336;
			color: white;
		}

		.status.pending {
			background: #ff9800;
			color: white;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="./app.tsx"></script>
</body>
</html>

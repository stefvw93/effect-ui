<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe: List Rendering - Effect UI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
			background: #fff;
			min-height: 100vh;
			color: #000;
			padding: 2rem;
		}

		#root {
			max-width: 800px;
			margin: 0 auto;
		}

		h1 {
			margin-bottom: 1rem;
		}

		h2 {
			margin-bottom: 0.5rem;
			font-size: 1rem;
		}

		.back-link {
			display: inline-block;
			color: #000;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
		}

		section {
			margin: 1.5rem 0;
			padding: 1rem;
			border: 1px solid #000;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li {
			padding: 0.5rem;
			margin: 0.25rem 0;
			border: 1px solid #ccc;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 0.5rem;
		}

		th, td {
			padding: 0.5rem;
			text-align: left;
			border: 1px solid #000;
		}

		th {
			background: #f5f5f5;
		}

		.badge {
			display: inline-block;
			padding: 0.25rem 0.5rem;
			font-size: 0.8rem;
			margin: 0.125rem;
			border: 1px solid #000;
		}

		.badge.blue { background: #eee; }
		.badge.green { background: #ddd; }
		.badge.purple { background: #ccc; }
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="./app.tsx"></script>
</body>
</html>

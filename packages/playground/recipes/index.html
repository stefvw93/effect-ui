<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipes - Effect UI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
			background: #fff;
			min-height: 100vh;
			color: #000;
			padding: 2rem;
		}

		#root {
			max-width: 800px;
			margin: 0 auto;
		}

		h1 {
			margin-bottom: 0.5rem;
		}

		.subtitle {
			color: #666;
			margin-bottom: 2rem;
		}

		.back-link {
			display: inline-block;
			color: #000;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
		}

		.recipe-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			gap: 1rem;
		}

		.recipe-card {
			display: block;
			padding: 1rem;
			border: 1px solid #000;
			text-decoration: none;
			color: inherit;
		}

		.recipe-card:hover {
			background: #f5f5f5;
		}

		.recipe-card h2 {
			font-size: 1rem;
			margin-bottom: 0.5rem;
		}

		.recipe-card p {
			color: #666;
			font-size: 0.85rem;
			line-height: 1.4;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="./app.tsx"></script>
</body>
</html>

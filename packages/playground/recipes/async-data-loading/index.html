<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe: Async Data Loading - Effect UI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
			background: #fff;
			min-height: 100vh;
			color: #000;
			padding: 2rem;
		}

		#root {
			max-width: 800px;
			margin: 0 auto;
		}

		h1 {
			margin-bottom: 1rem;
		}

		h2 {
			margin-bottom: 0.5rem;
			font-size: 1rem;
		}

		.back-link {
			display: inline-block;
			color: #000;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
		}

		section {
			margin: 1.5rem 0;
			padding: 1rem;
			border: 1px solid #000;
		}

		.loading {
			color: #666;
			font-style: italic;
		}

		.error {
			color: #c00;
			padding: 0.5rem;
			border: 1px solid #c00;
		}

		.data {
			padding: 0.5rem;
			background: #f5f5f5;
		}

		.user-card {
			padding: 1rem;
			border: 1px solid #ccc;
			margin: 0.5rem 0;
		}

		.user-card h3 {
			margin-bottom: 0.25rem;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="./app.tsx"></script>
</body>
</html>
